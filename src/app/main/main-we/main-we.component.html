<h2 class="text-center">{{title}}</h2>
<div class="row">
  <div class="col-3" *ngFor="let el of cards ">
    <div class="card">
      <div class="card-header">
        {{el.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{el.description}}</p>
      </div>
    </div>
  </div>
</div>
